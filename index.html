<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8514b8ee83.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <h2>Pomofocus</h2>

            </div>
            <ul>
               <li><a href=""><i class="fa-sharp fa-solid fa-chart-column"></i> Report
               </a></li>
               <li><a href=""><i class="fa-sharp fa-solid fa-gear"></i>Setting
               </a></li>
               <li><a href=""><i class="fa-sharp fa-solid fa-circle-user"></i>Login
               </a></li>
               
            </ul>
        </nav>
        <div class="contador">

        <div class="contador_primerCuadro">
            <ul class="contador_primerCuadro-ul">
                <li>Pomodoro</li>
                <li>Short Break</li>
                <li>Long Break</li>
            </ul>

            <p class="contador_primerCuadro-p">24:59</p>

        </div>
        <p>Working on</p>

        <div class="contador_task">

            <div class="contador_task-icono">

        </div>

        <div class="contador_cajaBlanca">

                <i class="fa-sharp fa-solid fa-circle-check"></i>

            </div>
            <div class="contador_cajaBlanca-numero">
                <p>0/1</p>
                <i class="fa-sharp fa-solid fa-circle-plus"></i>

            </div>

            <div class="contador_cajaBlanca-milk">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <p>Code this</p>
            </div>
            <div class="contador_cajaBlanca-numero">
                <p>0/1</p>
                <i class="fa-sharp fa-solid fa-circle-plus"></i>
            </div>
           
        </div>

        <div class="contador_add">
            <i class="fa-sharp fa-solid fa-circle-plus"></i>
            <p>Add Task</p>

        </div>

        <div>
            <p>Est: <strong>1</strong></p>
            <p>Act: <strong>0</strong></p>
            <p>Finish at: <strong>13:57</strong></p>

        </div>




    </div>


    </header>

    <main>

    </main>

    <footer>

    </footer>
